<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="card-container">

      <div class="review-container">
        <div class="quote-image">
          <img class="quote-img" src="./images/pattern-quotes.svg" alt="image quote">
        </div>
        <div class="review">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </div>
         <h2 class="name"> Tanya Sinclair <span class="job-title">UX Engineer</span></h2>
      </div>

      <div class="image-container">
          <img class="avater-img" src="./images/image-tanya.jpg" alt="image tanya">
          <img src="./images/pattern-bg.svg" alt="pattern-bg" class="pattern-bg">

          <div class="btn-container">
            <button class="btn perv-btn">
              <img src="./images/icon-prev.svg" alt="icon-prev">
            </button>
            <button class="btn next-btn">
              <img src="./images/icon-next.svg" alt="icon-next">
            </button>
          </div>
        </div>

    </div>
     
    <img class="img-curve" src="./images/pattern-curve.svg" alt="curve image">
  </main>

  <script src="app.js"></script>
</body>

</html>
